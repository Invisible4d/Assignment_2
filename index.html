<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main_div">
      <section class="first_section">
        <figure class="img">
          <img src="Logo.png" alt="company_ logo" />
        </figure>
        <div class="text">
          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </section>
      <div class="form_content">
        <form action="" class="form">
          <div class="form_wrapper">
            <div class="left_side">
              <div class="group_div">
                <label for="first_Name"> First Name</label> <br />
                <input
                  class="tolu"
                  type="first name"
                  name=""
                  id=""
                  placeholder="Tolu"
                /><br />
              </div>
              <div class="group_div">
                <label for="gender"> Gender</label> <br />
                <select name="Gender" id="">
                  <option disabled selected value="text">Select here</option>
                  <option value="Male">Male</option>
                  <option value="female">Female</option></select
                ><br />
              </div>

              <div class="group_div">
                <label for="weight"> Weight (KG)</label><br />
                <input
                  type="text"
                  name="weight"
                  id=""
                  placeholder="Enter weight"
                /><br />
              </div>
            </div>
            <div class="right_side">
              <div class="group_div">
                <label for="last name">Last Name</label> <br />
                <input type="text" placeholder="" /><br />
              </div>

              <div class="group_div">
                <label for="dateofbirth">Date of Birth</label><br />
                <input type="date" placeholder="Select here" /><br />
              </div>
              <div class="group_div">
                <label for="Height">Height (CM)</label> <br />
                <input type="text" placeholder="Enter Height" /><br />
              </div>
            </div>
          </div>

          <div class="formcontainer">
            <label for="activity"> Activity Level</label>
            <br />
            <select name="" id="" class="select">
              <option value="select here">Select here</option>
              <option value="Year 1">V1</option>
              <option value="Year 2">V2</option>
              <option value="Year 3">V3</option>
            </select>
            <div class="password_container">
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                class="password"
                name="password"
                placeholder=""
              />
              <i class="fas fa-eye" id="show-password"></i>
            </div>
            <button class="register">Register</button>
            <footer class="termscontainer">
              <p class="terms">
                By clicking register, you agree to our
                <a href="">Terms of use</a> and our
                <a href="">Privacy Policy</a>
              </p>
            </footer>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
